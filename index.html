<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Cautare orase din Romania" />
    <meta property="og:image" content="icons/peviitor.ico" />
    <link rel="icon" href="./icons/peviitor.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Localitati din Romania</title>
  </head>
  <body>
    <div class="logo">
      <img src="./icons/peviitor.svg" alt="logo-peviitor" />
      <p>- cautare orase din Romania</p>
    </div>

    <div class="container">
      <div class="content">
        <div class="searchResultsStyle">
          <div class="search">
            <img src="./icons/search-interface-symbol.png" alt="search_icon" />
            <input
              type="text"
              class="searchInp"
              id="searchInput"
              placeholder="Alege Orasul"
            />
            <img
              src="./icons/x-mark.png"
              alt="delete-icon"
              class="delete-icon"
            />
          </div>
          <div class="searchResults"></div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-link">
        <p>Link-uri utile</p>
        <a href="https://github.com/peviitor-ro/ui.orase" target="_blank"
          >Github repository</a
        >
        <a href="https://orase.peviitor.ro/" target="_blank">Api Orase</a>
      </div>

      <p class="copyright">&copy; pe viitor. All Rights Reserved</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
